dist: xenial
language: cpp
compiler: clang

install:
  - sudo apt-get install g++-8 cmake doxygen graphviz -y
before_script:
  - cd HW3
  - echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
  - sudo apt-get update -qq
  - doxygen doc/doxyfile
script:
  - cmake .
  - cmake --build .
  - cmake --build . --target package
deploy:
  - provider: script
    skip_cleanup: true
    script:
      - curl -T print_ip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -uhamstergamer:$BINTRAY_API_KEY "https://api.bintray.com/content/hamstergamer/otus_cpp/print_ip/$TRAVIS_BUILD_NUMBER/print_ip-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"
    on:
      branch: master

  - provider: pages
    skip_cleanup: true
    local-dir: $TRAVIS_BUILD_DIR/doc/html
    github-token: $GITHUB_TOKEN
    on:
      branch: master